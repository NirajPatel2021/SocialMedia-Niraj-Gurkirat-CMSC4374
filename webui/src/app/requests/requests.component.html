<br>
<p style="color:DodgerBlue; font-size: 30px;"> Hello {{name | titlecase }} </p>
<br>
<p style="color:DodgerBlue; font-size: 20px;"> These are all your pending friend requests! </p>

<table class="table table-bordered table-striped display-5 text-primary table-hover">
  <thead>
  <tr>
    <th>User Name</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <tr  *ngFor="let request of requests" >
    <td class="table-warning"><span>{{request.username | titlecase }} </span></td>
    <button style="margin:5px; display: inline-block" class="btn btn-success" (click)="acceptRequest(request.id)" tabindex="0">
      <span>Accept Request!</span>
    </button>
    <button style="margin:5px; display: inline-block" class="btn btn-danger" (click)="denyRequest(request.id)" tabindex="0">
      <span>Deny Request!</span>
    </button>
  </tr>
  </tbody>
</table>
