<p>Sign Up Here</p>


<form (submit)="createUser({username:tempusername,password:temppassword})" method="post">
  <input type="text" name="username" placeholder="username" [(ngModel)]="tempusername"/>
  <input type="text" name="password" placeholder="password" [(ngModel)]="temppassword"/>

  <input type="submit" value="Submit"/>
</form>
