<br><p>Sign Up Here</p><br>
<form (submit)="createUser({username:tempusername,password:temppassword})" method="post">
  User Name: <input type="text" name="username" placeholder="username" [(ngModel)]="tempusername"/> <br><br>
  Password: <input type="text" name="password" placeholder="password" [(ngModel)]="temppassword"/> <br><br>
  <input type="submit" class="btn btn-success" value="Submit"/>
</form>
