Hello {{name | titlecase }}
<br>
These are all the current users of PirateBook!
<table class="table table-bordered table-striped display-5 text-primary table-hover">
  <thead>
  <tr>
    <th>User Name</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <tr  *ngFor="let user of AllUsers" >
    <td class="table-warning"><span>{{user.username | titlecase }} </span></td>
    <div *ngIf="(!alreadyFriends(user.id) && (!alreadyRequested((user.id))))">
      <button class="card card-small" (click)="sendFriendRequest(user.id)" tabindex="0">
        <span>Send Friend Request!</span>
      </button>
    </div>
    <div *ngIf="(alreadyFriends(user.id))">
        <span style="color:MediumSeaGreen;">Already Friends!</span>
    </div>
    <div *ngIf="(alreadyRequested(user.id))">
      <span style="color:DodgerBlue;">Awaiting Response!</span>
    </div>
  </tr>
  </tbody>
</table>
