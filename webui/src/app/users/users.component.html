Hello {{name}}


<table class="table table-bordered table-striped display-5 text-primary table-hover">
  <thead>
  <tr>
    <th >ID</th>
    <th>User Name</th>
    <th>Password</th>
    <th>Friends</th>
    <th>Feed</th>
    <th>Requests</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <tr  *ngFor="let user of users" >
    <td class="table-danger"><span>{{user.id}}</span></td>
    <td class="table-warning"><span>{{user.username}} </span></td>
    <td class="table-success"><span>{{user.password}}</span></td>
    <td class="table-info"><span>{{user.friends}}</span></td>
    <td class="table-info"><span>{{user.feed}}</span></td>
    <td class="table-info"><span>{{user.requests}}</span></td>
    <button class="card card-small" (click)="sendFriendRequest(user.id)" tabindex="0">
      <span>Send Friend Request!</span>
    </button>


  </tr>
  </tbody>
</table>
